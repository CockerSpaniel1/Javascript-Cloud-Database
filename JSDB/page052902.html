<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="page052902.html" method="get">
        <input type="text" name="name" placeholder="Enter name"><br>
        <input type="email" name="email" placeholder="Enter email"><br>
        <input type="text" name="gender" placeholder="Enter gender"><br>
        <input type="submit" value="SEND">
    </form>

    <div id="demo0"></div>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <script>
        function decode(url){
            var p=url.indexOf('?');
            if(p!==-1){
                var str = url.substring(p+1);
                var arrStr=str.split('&');
                console.log(p)
                console.log(str)
                arrStr.forEach(function(e){
                    console.log(e);
                });
                for(let i=0;i<arrStr.length;i++){
                    let pair=arrStr[i].split('=')
                    let key=decodeURIComponent(pair[0])
                    let value=decodeURIComponent(pair[1])
                    console.log(i +":"+ key +"->"+ value)
                    document.getElementById('demo'+ i).innerHTML=value;
                }
            }
        }

        var url=window.location.href;
        console.log(url)
        decode(url)
    </script>
</body>
</html>
