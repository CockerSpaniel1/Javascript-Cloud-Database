<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <script>
        class Movie{
            
            constructor(id, engTitle, chiTitle, length){
                this.id = id;
                this.engTitle = engTitle;
                this.chiTitle = chiTitle;
                this.length = length;
            }
            showMovie(){
                console.log("電影編號: " + this.id)
                console.log("英文名稱: " + this.engTitle)
                console.log("中文名稱: " + this.chiTitle)
                console.log("放映長度: " + this.length)
            }
            getMovieInfo(){
                return    "電影編號: " + this.id + "<br>"
                        + "英文名稱: " + this.engTitle + "<br>"
                        + "中文名稱: " + this.chiTitle + "<br>"
                        + "放映長度: " + this.length + "<br>"
            }

            getMovieId(){
                return   "電影編號: " + this.id + "<br>";
                        
            }
            getMovieEngTitle(){
                return "英文名稱: " + this.engTitle + "<br>";
            }
            getMovieChiTitle(){
                return "中文名稱: " + this.chiTitle + "<br>";
            }

            getMovieLength(){
                return "放映長度: " + this.length + "<br>"
            }

            setMovieEngTitle(engTitle){
                this.engTitle = engTitle;
            }
            setMovieChiTitle(chiTitle){
                this.chiTitle = chiTitle;
            }

            setMovieLength(length){
                 this.length = length;
            }
            static getMovieSystem(){
                return "BSNET 電影管理系統";
            }
        }

        class subMovie extends Movie{
            constructor (id, engTitle,chiTitle,length ,case2){
                super(id, engTitle,chiTitle,length);
                this.case2 =case2;
            }
        }
        const d1=document.getElementById('demo1');
        const d2=document.getElementById('demo2');


        var movie =new Movie("001","（Fast & Furious 9）", "《玩命關頭9》" , 120);
        movie.showMovie();

        d1.innerHTML = movie.getMovieInfo();

        d1.innerHTML += "<hr>" + movie.getMovieEngTitle()
        d1.innerHTML += movie.getMovieChiTitle()

        movie.setMovieLength(150);
        d1.innerHTML += movie.getMovieLength();


        console.log(Movie.getMovieSystem());

        var sub= new subMovie("002","（The King’s Man）","《金牌特務：金士曼起源》",120,"金士曼起源");
        d2.innerHTML = "<hr>" +sub.getMovieInfo();
    </script>
</body>
</html>
