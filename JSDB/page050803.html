<html lang="en">
<head>

<body>
    <h1>Member Management System</h1>
    <hr>
    <form id="myform">
    <input type="email" id="email" placeholder="Enter Email" value="amy@gmail.com"><br>
    <input type="password" id="pwd" placeholder="Enter Password" value="123456"><br>
    <input type="text" id="name" placeholder="Enter Name" value="amy"><br>
    <input type="number" id="age" placeholder="Enter Age" value="18"><br>
    <input type="radio" id="m" name="gender" value="男" checked>男
    <input type="radio" id="f" name="gender" value="女">女<br>

    <button onclick="clearMember2()">Clear</button><br>
    <input type="reset" value="Clear2">
    </form>
    <p id="result"></p>
    
    <script>
        function member(){
            var email=document.getElementById("email");
            var pwd=document.getElementById("pwd");
            var name =document.getElementById("name");
            var age=document.getElementById("age");

            var m=document.getElementById("m");
            var f=document.getElementById("f");

            var gender = "";

            if (m.checked){
                gender = m.value
            } else {
                gender = f.value
            }

            var result = document.getElementById("result");
            result.innerHTML = "帳號: " + email.value + "<br>"
                            +"密碼: " + pwd.value+ "<br>"
                            +"姓名: " + name.value+ "<br>"
                            +"性別: " + gender+ "<br>"
                            +"年齡: " + age.value+ "<br>"

        }


        function clearMember(){
        document.getElementById("email").value = ""
        document.getElementById("pwd").value = ""
        document.getElementById("name").value = ""
        document.getElementById("age").value = ""
        
        document.getElementById("m").checked = false
        document.getElementById("f").checked = false

        document.getElementById("result").innerHTML = ""

        }
        function clearMember2(){
            document.getElementById("myfrom").reset()
            document.getElementById("result").innerHTML = ""
        }


    </script>
    
</body>
