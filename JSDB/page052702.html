<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">async and callback</button>
    <div id="demo"></div>
    <script>
        btn.onclick=function(){
            asyncfun(handle);
        }

        function asyncfun(callback){
            console.log("非同步操作開始...");
            setTimeout(()=>{
                console.log("非同步操作完成");
                callback("操作成功");
            },2000 );
        }

        function handle(result){
            console.log('callback 函數被調結果:' + result);
            alert('操作成功');
            demo.innerHTML = '~~ finish ~~';
        }

    </script>
    
</body>
</html>
